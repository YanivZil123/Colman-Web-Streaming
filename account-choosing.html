<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ - Who's Watching?</title>
    <meta name="description" content="Choose your Disney+ profile to continue watching">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="profiles-body">
    <header class="disney-logo">
        <img src="assets/disneylogo-new.png" alt="Disney Plus">
    </header>

    <main class="profiles-container">
        <h1 class="profiles-title">Who's watching?</h1>
        
        <div class="profiles-grid">
            <div class="profile-item">
                <a href="mainscreen.html?profile=mickey" style="text-decoration: none; color: inherit;">
                    <img src="assets/profile1.png" alt="Mickey Mouse Profile" class="profile-avatar">
                    <div class="profile-name">Mickey</div>
                </a>
            </div>
            
            <div class="profile-item">
                <a href="mainscreen.html?profile=luca" style="text-decoration: none; color: inherit;">
                    <img src="assets/profile2.png" alt="Luca Profile" class="profile-avatar">
                    <div class="profile-name">Luca</div>
                </a>
            </div>
            
            <div class="profile-item">
                <a href="mainscreen.html?profile=elsa" style="text-decoration: none; color: inherit;">
                    <img src="assets/profile3.png" alt="Elsa Profile" class="profile-avatar">
                    <div class="profile-name">Elsa</div>
                </a>
            </div>
            
            <div class="profile-item">
                <a href="mainscreen.html?profile=grogu" style="text-decoration: none; color: inherit;">
                    <img src="assets/profile4.png" alt="Baby Yoda Profile" class="profile-avatar">
                    <div class="profile-name">Grogu</div>
                </a>
            </div>
            
            <div class="profile-item">
                <a href="mainscreen.html?profile=neytiri" style="text-decoration: none; color: inherit;">
                    <img src="assets/profile5.png" alt="Avatar Profile" class="profile-avatar">
                    <div class="profile-name">Neytiri</div>
                </a>
            </div>
        </div>
        
        <div class="manage-profiles">
            <a href="#" class="manage-profiles-link">Manage Profiles</a>
        </div>
    </main>
</body>
</html>
