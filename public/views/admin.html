<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/styles/disney-plus.css">
    <style>
        /* Modern select dropdown styling */
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .form-select option {
            background: hsl(220 25% 16%);
            color: hsl(var(--disney-text));
        }

        /* Improved button styling */
        .signin-button {
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            color: white;
            font-weight: 600;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 102, 255, 0.4);
            background: linear-gradient(135deg, #0052cc 0%, #003d99 100%);
        }

        .signin-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 102, 255, 0.3);
        }

        /* File input modern styling */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: hsl(220 25% 16%);
            border: 2px solid hsl(var(--disney-border));
            border-radius: 8px;
            color: hsl(var(--disney-text));
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            border-color: hsl(206 100% 50%);
            background: hsl(220 25% 18%);
        }

        .file-input-label:active {
            border-color: hsl(206 100% 50%);
            background: hsl(220 25% 19%);
        }

        .file-input-label .file-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        .file-input-label .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: hsl(var(--disney-muted));
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        /* Textarea modern styling */
        textarea.form-input {
            font-family: inherit;
            resize: vertical;
            min-height: 110px;
        }

        textarea.form-input:focus {
            border-color: hsl(206 100% 50%);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        /* Two-column layout for smaller fields */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Form input focus improvements */
        .form-input:focus {
            border-color: hsl(206 100% 50%);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        /* Signup button styling */
        .signup-button {
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            color: hsl(var(--disney-text));
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .signup-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

    <script src="/scripts/api.js"></script>
    <script>
        // Toggle series fields based on type selection
        document.getElementById('type').addEventListener('change', function() {
            const seriesFields = document.getElementById('seriesFields');
            const movieThumbnail = document.getElementById('movieThumbnail');
            const episodeThumbnailField = document.querySelector('.episode-only');
            const videoLabel = document.querySelector('label[for="video"]');
            if (this.value === 'series') {
                seriesFields.style.display = 'block';
                movieThumbnail.style.display = 'none';
                if (episodeThumbnailField) episodeThumbnailField.style.display = 'block';
                videoLabel.innerHTML = '<span class="form-label">Episode Video file (mp4)</span>';
            } else {
                seriesFields.style.display = 'none';
                movieThumbnail.style.display = 'block';
                if (episodeThumbnailField) episodeThumbnailField.style.display = 'none';
                videoLabel.innerHTML = '<span class="form-label">Video file (mp4)</span>';
            }
        });

        // Populate year dropdown
        function populateYears() {
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            const startYear = 1900;

            for (let year = currentYear; year >= startYear; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // File input name display
        document.getElementById('poster').addEventListener('change', function() {
            const name = this.files[0] ? this.files[0].name : 'Choose image...';
            document.getElementById('posterName').textContent = name;
        });

        document.getElementById('thumbnail').addEventListener('change', function() {
            const name = this.files[0] ? this.files[0].name : 'Choose thumbnail...';
            document.getElementById('thumbnailName').textContent = name;
        });

        document.getElementById('video').addEventListener('change', function() {
            const name = this.files[0] ? this.files[0].name : 'Choose video...';
            document.getElementById('videoName').textContent = name;
        });

        document.getElementById('episodeThumbnail').addEventListener('change', function() {
            const name = this.files[0] ? this.files[0].name : 'Choose episode thumbnail...';
            document.getElementById('episodeThumbnailName').textContent = name;
        });

        // Load existing series
        async function loadExistingSeries() {
            try {
                const res = await api.get('/api/admin/debug/titles');
                const data = await res.json();
                const seriesList = document.getElementById('existingSeriesList');
                
                if (!data.series || data.series.length === 0) {
                    seriesList.innerHTML = '<p style="color: hsl(var(--disney-muted)); text-align: center;">No series found</p>';
                    return;
                }

                seriesList.innerHTML = '';
                data.series.forEach(series => {
                    const card = document.createElement('div');
                    card.style.cssText = 'background: hsl(220 25% 14%); padding: 20px; border-radius: 8px; border: 1px solid hsl(var(--disney-border));';
                    
                    const episodeCount = series.episodes ? series.episodes.length : 0;
                    const episodeList = series.episodes ? series.episodes.map(ep => 
                        `S${ep.season}E${ep.episodeNumber}: ${ep.name}`
                    ).join(', ') : 'No episodes';

                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px;">
                            <div>
                                <h3 style="margin: 0 0 4px 0; font-size: 18px; font-weight: 600;">${series.name}</h3>
                                <p style="margin: 0; color: hsl(var(--disney-muted)); font-size: 14px;">${series.year} ‚Ä¢ ${episodeCount} episode(s)</p>
                            </div>
                            <button class="signup-button" onclick="showAddEpisodeForm('${series.id}', '${series.name}')" style="padding: 6px 12px; font-size: 14px;">
                                ‚ûï Add Episode
                            </button>
                        </div>
                        <p style="margin: 8px 0 0 0; color: hsl(var(--disney-muted)); font-size: 13px;">Episodes: ${episodeList}</p>
                    `;
                    seriesList.appendChild(card);
                });
            } catch (err) {
                console.error('Failed to load series:', err);
                alert('Failed to load series: ' + err.message);
            }
        }

        function showAddEpisodeForm(seriesId, seriesName) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000;';
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };

            const form = document.createElement('div');
            form.style.cssText = 'background: hsl(220 25% 10%); padding: 32px; border-radius: 12px; max-width: 500px; width: 90%;';
            form.innerHTML = `
                <h3 style="margin: 0 0 20px 0; font-size: 20px;">Add Episode to ${seriesName}</h3>
                <form id="addEpisodeForm">
                    <div class="form-row" style="margin-bottom: 16px;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">Season</label>
                            <input type="number" id="newSeason" class="form-input" value="1" min="1" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">Episode Number</label>
                            <input type="number" id="newEpisodeNumber" class="form-input" value="1" min="1" required>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 16px;">
                        <label class="form-label">Episode Name</label>
                        <input type="text" id="newEpisodeName" class="form-input" placeholder="Episode 1" required>
                    </div>
                    <button type="button" class="signup-button" onclick="fetchNewEpisodeInfo('${seriesId}')" style="margin-bottom: 12px; width: 100%;">
                        üîç Fetch Episode Info from IMDB
                    </button>
                    <div id="newEpisodeInfoResult" style="display:none; margin-bottom: 12px; padding: 10px; border-radius: 8px; border: 1px solid hsl(206 100% 50%); background: rgba(0, 102, 255, 0.1);">
                        <p id="newEpisodeInfoText" style="margin: 0; color: hsl(var(--disney-text)); font-size: 13px;"></p>
                    </div>
                    <input type="hidden" id="newEpisodeRating" value="">
                    <div class="form-group" style="margin-bottom: 16px;">
                        <label class="form-label">Video File</label>
                        <input type="file" id="newEpisodeVideo" accept="video/mp4" required style="display: block; width: 100%; padding: 8px; background: hsl(220 25% 16%); border: 2px solid hsl(var(--disney-border)); border-radius: 8px; color: hsl(var(--disney-text));">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label class="form-label">Episode Thumbnail</label>
                        <input type="file" id="newEpisodeThumbnail" accept="image/*" style="display: block; width: 100%; padding: 8px; background: hsl(220 25% 16%); border: 2px solid hsl(var(--disney-border)); border-radius: 8px; color: hsl(var(--disney-text));">
                    </div>
                    <div style="display: flex; gap: 12px;">
                        <button type="submit" class="signin-button" style="flex: 1;">Add Episode</button>
                        <button type="button" class="signup-button" onclick="this.closest('[style*=fixed]').remove()">Cancel</button>
                    </div>
                </form>
            `;

            form.querySelector('#addEpisodeForm').onsubmit = async (e) => {
                e.preventDefault();
                await addEpisodeToSeries(seriesId, modal);
            };

            modal.appendChild(form);
            document.body.appendChild(modal);
        }

        async function addEpisodeToSeries(seriesId, modal) {
            try {
                const fd = new FormData();
                fd.append('season', document.getElementById('newSeason').value);
                fd.append('episodeNumber', document.getElementById('newEpisodeNumber').value);
                fd.append('episodeName', document.getElementById('newEpisodeName').value);
                
                const episodeRating = document.getElementById('newEpisodeRating').value;
                if (episodeRating) fd.append('episodeRating', episodeRating);
                
                const videoFile = document.getElementById('newEpisodeVideo').files[0];
                if (!videoFile) {
                    alert('Please select a video file');
                    return;
                }
                fd.append('video', videoFile);
                
                const thumbnailFile = document.getElementById('newEpisodeThumbnail').files[0];
                if (thumbnailFile) {
                    fd.append('episodeThumbnail', thumbnailFile);
                }

                const res = await fetch(`/api/admin/titles/${seriesId}/episodes`, {
                    method: 'POST',
                    body: fd,
                    credentials: 'include'
                });

                if (res.ok) {
                    alert('‚úì Episode added successfully!');
                    modal.remove();
                    loadExistingSeries();
                } else {
                    const json = await res.json().catch(() => ({}));
                    alert('‚úó Failed: ' + (json.error || res.statusText));
                }
            } catch (err) {
                alert('‚úó Network error: ' + err.message);
            }
        }

        // Fetch episode info for adding to existing series
        async function fetchNewEpisodeInfo(seriesId) {
            const season = document.getElementById('newSeason').value;
            const episodeNumber = document.getElementById('newEpisodeNumber').value;
            
            if (!season || !episodeNumber) {
                alert('Please enter season and episode number');
                return;
            }

            try {
                // Get series details to find imdbId
                const seriesRes = await api.get('/api/admin/debug/titles');
                const data = await seriesRes.json();
                const series = data.series.find(s => s.id === seriesId);
                
                if (!series || !series.imdbId) {
                    alert('Series does not have an IMDB ID. Please verify the series was created with IMDB verification.');
                    return;
                }

                const resultDiv = document.getElementById('newEpisodeInfoResult');
                const resultText = document.getElementById('newEpisodeInfoText');

                const res = await fetch(`/api/imdb/episode?imdbId=${encodeURIComponent(series.imdbId)}&season=${season}&episode=${episodeNumber}`);
                const episodeData = await res.json();

                if (res.ok && episodeData.found) {
                    document.getElementById('newEpisodeName').value = episodeData.title;
                    document.getElementById('newEpisodeRating').value = episodeData.rating;
                    resultDiv.style.display = 'block';
                    resultDiv.style.borderColor = 'hsl(120 100% 50%)';
                    resultDiv.style.background = 'rgba(0, 255, 0, 0.05)';
                    resultText.textContent = `‚úì Found: ${episodeData.title} | Rating: ${episodeData.rating}/10`;
                } else {
                    resultDiv.style.display = 'block';
                    resultDiv.style.borderColor = 'hsl(0 100% 50%)';
                    resultDiv.style.background = 'rgba(255, 0, 0, 0.05)';
                    resultText.textContent = `‚úó ${episodeData.error || 'Episode not found'}`;
                }
            } catch (err) {
                const resultDiv = document.getElementById('newEpisodeInfoResult');
                const resultText = document.getElementById('newEpisodeInfoText');
                resultDiv.style.display = 'block';
                resultDiv.style.borderColor = 'hsl(0 100% 50%)';
                resultDiv.style.background = 'rgba(255, 0, 0, 0.05)';
                resultText.textContent = `‚úó Error: ${err.message}`;
            }
        }

        // Fetch episode info from OMDB
        async function fetchEpisodeInfo() {
            const season = document.getElementById('season').value;
            const episodeNumber = document.getElementById('episodeNumber').value;
            const imdbIdField = document.getElementById('meta-imdbId');
            
            if (!imdbIdField || !imdbIdField.value) {
                alert('Please verify the series on IMDB first to get the IMDB ID');
                return;
            }

            if (!season || !episodeNumber) {
                alert('Please enter season and episode number');
                return;
            }

            const imdbId = imdbIdField.value;
            const resultDiv = document.getElementById('episodeInfoResult');
            const resultText = document.getElementById('episodeInfoText');

            try {
                const res = await fetch(`/api/imdb/episode?imdbId=${encodeURIComponent(imdbId)}&season=${season}&episode=${episodeNumber}`);
                const data = await res.json();

                if (res.ok && data.found) {
                    document.getElementById('episodeName').value = data.title;
                    resultDiv.style.display = 'block';
                    resultDiv.style.borderColor = 'hsl(120 100% 50%)';
                    resultDiv.style.background = 'rgba(0, 255, 0, 0.05)';
                    resultText.textContent = `‚úì Found: ${data.title} | Rating: ${data.rating}/10`;
                    
                    // Store rating in hidden field
                    let ratingField = document.getElementById('episodeRating');
                    if (!ratingField) {
                        ratingField = document.createElement('input');
                        ratingField.type = 'hidden';
                        ratingField.id = 'episodeRating';
                        ratingField.name = 'episodeRating';
                        document.getElementById('titleForm').appendChild(ratingField);
                    }
                    ratingField.value = data.rating;
                } else {
                    resultDiv.style.display = 'block';
                    resultDiv.style.borderColor = 'hsl(0 100% 50%)';
                    resultDiv.style.background = 'rgba(255, 0, 0, 0.05)';
                    resultText.textContent = `‚úó ${data.error || 'Episode not found'}`;
                }
            } catch (err) {
                resultDiv.style.display = 'block';
                resultDiv.style.borderColor = 'hsl(0 100% 50%)';
                resultDiv.style.background = 'rgba(255, 0, 0, 0.05)';
                resultText.textContent = `‚úó Error: ${err.message}`;
            }
        }

        // Clear error styling when user starts typing
        document.addEventListener('DOMContentLoaded', function() {
            populateYears();
            
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                });
                input.addEventListener('change', function() {
                    this.classList.remove('error');
                });
            });
        });

        let imdbVerified = false;

        async function verifyTitle(event) {
            event.preventDefault();
            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            const type = document.getElementById('type').value;

            if (!name) {
                nameInput.classList.add('error');
                document.getElementById('name-error').textContent = 'Enter a title name first';
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = '‚è≥ Searching...';

            try {
                const res = await fetch(`/api/imdb/search?name=${encodeURIComponent(name)}&type=${encodeURIComponent(type)}`);
                const data = await res.json();

                console.log('IMDB response:', data, 'status:', res.status);

                const resultDiv = document.getElementById('verifyResult');
                const resultText = document.getElementById('verifyResultText');
                const ratingText = document.getElementById('verifyRating');

                if (res.ok && data.found) {
                    imdbVerified = true;
                    nameInput.classList.remove('error');
                    document.getElementById('name-error').textContent = '';
                    resultText.textContent = `‚úì Found: ${data.title} (${data.year})`;
                    ratingText.textContent = `Rating: ${data.rating}/10 (IMDB)`;
                    resultDiv.style.display = 'block';
                    resultDiv.style.borderColor = 'hsl(120 100% 50%)';
                    resultDiv.style.background = 'rgba(0, 255, 0, 0.05)';

                    // Autofill genres
                    if (data.genre) {
                        document.getElementById('genres').value = data.genre.toLowerCase();
                    }

                    // Autofill description/plot
                    if (data.plot) {
                        document.getElementById('desc').value = data.plot;
                    }

                    // Autofill actors
                    if (data.actors) {
                        document.getElementById('actors').value = data.actors;
                    }

                    // Autofill year (handle ranges like "1999‚Äì2003")
                    if (data.year) {
                        const yearSelect = document.getElementById('year');
                        const yearVal = ('' + data.year).split(/[^0-9]/)[0];
                        for (let i = 0; i < yearSelect.options.length; i++) {
                            if (yearSelect.options[i].value === yearVal) {
                                yearSelect.value = yearVal;
                                break;
                            }
                        }
                    }

                    // Show poster preview if available
                    if (data.poster && data.poster !== 'N/A') {
                        const posterName = document.getElementById('posterName');
                        posterName.textContent = 'Poster will be fetched from IMDB (you can replace it)';
                        // create a small preview under the poster label
                        let preview = document.getElementById('posterPreview');
                        if (!preview) {
                            preview = document.createElement('img');
                            preview.id = 'posterPreview';
                            preview.style.maxWidth = '120px';
                            preview.style.display = 'block';
                            preview.style.marginTop = '8px';
                            document.getElementById('poster').parentNode.appendChild(preview);
                        }
                        preview.src = data.poster;
                    }

                    // Attach hidden imdb metadata fields to the form if needed
                    const metaFields = {
                        imdbId: data.imdbId || '',
                        runtime: data.runtime || '',
                        director: data.director || '',
                        actors: data.actors || '',
                        rated: data.rated || '',
                        language: data.language || '',
                        country: data.country || ''
                    };
                    for (const key in metaFields) {
                        let el = document.getElementById('meta-' + key);
                        if (!el) {
                            el = document.createElement('input');
                            el.type = 'hidden';
                            el.id = 'meta-' + key;
                            el.name = key;
                            document.getElementById('titleForm').appendChild(el);
                        }
                        el.value = metaFields[key];
                    }

                    // store poster url as a hidden field so server can download it if admin didn't upload one
                    if (data.poster && data.poster !== 'N/A') {
                        let p = document.getElementById('meta-imdbPoster');
                        if (!p) {
                            p = document.createElement('input');
                            p.type = 'hidden';
                            p.id = 'meta-imdbPoster';
                            p.name = 'imdbPoster';
                            document.getElementById('titleForm').appendChild(p);
                        }
                        p.value = data.poster;
                    }
                } else {
                    imdbVerified = false;
                    nameInput.classList.add('error');
                    const errorMsg = data.error || 'Title not found on IMDB';
                    document.getElementById('name-error').textContent = errorMsg;
                    resultDiv.style.display = 'block';
                    resultDiv.style.borderColor = 'hsl(0 100% 50%)';
                    resultDiv.style.background = 'rgba(255, 0, 0, 0.05)';
                    resultText.textContent = `‚úó ${errorMsg}`;
                    ratingText.textContent = '';
                }
            } catch (err) {
                imdbVerified = false;
                nameInput.classList.add('error');
                document.getElementById('name-error').textContent = 'Error connecting to IMDB: ' + err.message;
                console.error('Verify error:', err);
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'üîç Verify on IMDB';
            }
        }

        // Clear error styling when user starts typing
        document.addEventListener('DOMContentLoaded', function() {
            populateYears();
            
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                    if (this.id === 'name') {
                        imdbVerified = false;
                        document.getElementById('verifyResult').style.display = 'none';
                    }
                });
                input.addEventListener('change', function() {
                    this.classList.remove('error');
                });
            });
        });

        async function handleSubmit(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('name');
            const yearSelect = document.getElementById('year');
            let isValid = true;
            let firstErrorField = null;

            // Clear previous error styling
            nameInput.classList.remove('error');
            yearSelect.classList.remove('error');

            // Validate IMDB verification
            if (!imdbVerified) {
                nameInput.classList.add('error');
                document.getElementById('name-error').textContent = 'Please verify title on IMDB first';
                if (!firstErrorField) firstErrorField = nameInput;
                isValid = false;
            }

            // Validate title name
            if (!nameInput.value.trim()) {
                nameInput.classList.add('error');
                if (!firstErrorField) firstErrorField = nameInput;
                isValid = false;
            }

            // Validate year
            if (!yearSelect.value) {
                yearSelect.classList.add('error');
                if (!firstErrorField) firstErrorField = yearSelect;
                isValid = false;
            }

            if (!isValid) {
                // Scroll to first error field
                if (firstErrorField) {
                    firstErrorField.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    // Focus the first error field
                    setTimeout(() => {
                        firstErrorField.focus();
                    }, 300);
                }
                
                // Vibrate device if supported
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                return false;
            }

            // Submit the form
            const fd = new FormData();
            const typeValue = document.getElementById('type').value;
            fd.append('type', typeValue);
            fd.append('name', nameInput.value);
            fd.append('year', yearSelect.value);
            fd.append('genres', document.getElementById('genres').value);
            fd.append('description', document.getElementById('desc').value);
            fd.append('actors', document.getElementById('actors').value);
            
            // Add series-specific fields if type is series
            if (typeValue === 'series') {
                const season = document.getElementById('season').value || '1';
                const episodeNumber = document.getElementById('episodeNumber').value || '1';
                const episodeName = document.getElementById('episodeName').value || `Episode ${episodeNumber}`;
                const episodeRating = document.getElementById('episodeRating')?.value || '';
                fd.append('season', season);
                fd.append('episodeNumber', episodeNumber);
                fd.append('episodeName', episodeName);
                if (episodeRating) fd.append('episodeRating', episodeRating);
            }
            
            const posterInput = document.getElementById('poster');
            const thumbnailInput = document.getElementById('thumbnail');
            const videoInput = document.getElementById('video');
            const episodeThumbnailInput = document.getElementById('episodeThumbnail');
            if (posterInput.files[0]) fd.append('poster', posterInput.files[0]);
            if (thumbnailInput.files[0]) fd.append('thumbnail', thumbnailInput.files[0]);
            if (videoInput.files[0]) fd.append('video', videoInput.files[0]);
            if (typeValue === 'series' && episodeThumbnailInput.files[0]) {
                fd.append('episodeThumbnail', episodeThumbnailInput.files[0]);
            }

            // Add IMDB poster URL if available
            const imdbPosterField = document.getElementById('meta-imdbPoster');
            if (imdbPosterField && imdbPosterField.value) {
                fd.append('imdbPoster', imdbPosterField.value);
            }

            // Add IMDB ID if available (for series)
            const imdbIdField = document.getElementById('meta-imdbId');
            if (imdbIdField && imdbIdField.value && typeValue === 'series') {
                fd.append('imdbId', imdbIdField.value);
            }

            try {
                const res = await fetch('/api/admin/titles', { 
                    method: 'POST', 
                    body: fd, 
                    credentials: 'include' 
                });
                
                if (res.ok) {
                    const json = await res.json().catch(() => ({}));
                    if (json.dbSaved === false) {
                        alert('‚úì Created locally but failed to save to database (check server logs).');
                    } else {
                        alert('‚úì Created successfully!');
                    }
                    document.getElementById('titleForm').reset();
                    document.getElementById('posterName').textContent = 'Choose image...';
                    document.getElementById('thumbnailName').textContent = 'Choose thumbnail...';
                    document.getElementById('videoName').textContent = 'Choose video...';
                    document.getElementById('season').value = '1';
                    document.getElementById('episodeNumber').value = '1';
                    document.getElementById('episodeName').value = '';
                    document.getElementById('verifyResult').style.display = 'none';
                    imdbVerified = false;
                    yearSelect.value = '';
                } else {
                    const json = await res.json().catch(() => ({}));
                    alert('‚úó Failed: ' + (json.error || res.statusText));
                }
            } catch (err) {
                alert('‚úó Network error: ' + err.message);
            }
            
            return false;
        }
    </script>
</body>
