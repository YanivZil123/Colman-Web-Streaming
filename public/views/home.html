    <script>
        let profiles = [];
        let currentProfile = null;
        let genreSections = [];
        const defaultGenres = [
            { name: 'Action', slug: 'action' },
            { name: 'Drama', slug: 'drama' },
            { name: 'Comedy', slug: 'comedy' },
            { name: 'Horror', slug: 'horror' },
            { name: 'Cartoon', slug: 'cartoon' },
            { name: 'Kids', slug: 'kids' },
            { name: 'Sci-Fi', slug: 'sci-fi' },
            { name: 'Thriller', slug: 'thriller' }
        ];

        // Load profiles and current profile on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set avatar immediately from cached data if available (prevents flash of default)
            setAvatarFromCache();
            
            loadProfiles();
            setupSearch();
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const dropdown = document.getElementById('profileDropdown');
                const profileBtn = document.querySelector('.profile-icon-btn');
                
                if (!dropdown.contains(event.target) && !profileBtn.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
        });

        // Set avatar immediately from cached profile data to prevent flash
        function setAvatarFromCache() {
            const selectedProfileId = localStorage.getItem('selectedProfileId');
            const avatarImg = document.getElementById('currentProfileAvatar');
            
            if (selectedProfileId && avatarImg) {
                // Try to get cached profile data from a previous load
                try {
                    const cachedProfiles = sessionStorage.getItem('cachedProfiles');
                    if (cachedProfiles) {
                        const profiles = JSON.parse(cachedProfiles);
                        const cachedProfile = profiles.find(p => {
                            return p.id == selectedProfileId || 
                                   p.id.toString() === selectedProfileId.toString() ||
                                   String(p.id) === String(selectedProfileId);
                        });
                        if (cachedProfile && cachedProfile.avatarUrl) {
                            avatarImg.src = cachedProfile.avatarUrl;
                            return;
                        }
                    }
                } catch (e) {
                    // Ignore cache errors
                }
            }
        }

        // Load profiles from MongoDB API
        async function loadProfiles() {
            try {
                const response = await api.get('/api/profiles');
                
                if (!response.ok) {
                    throw new Error('Failed to load profiles');
                }
                
                const data = await response.json();
                profiles = (data.items || []).map(p => ({
                    id: p.id,
                    name: p.name,
                    avatarUrl: p.avatarUrl
                }));
                
                // Cache profiles in sessionStorage for instant loading on next page
                try {
                    sessionStorage.setItem('cachedProfiles', JSON.stringify(profiles));
                } catch (e) {
                    // Ignore storage errors
                }
                
                renderProfileList();
                loadCurrentProfile();
            } catch (error) {
                console.error('Failed to load profiles:', error);
                profiles = [];
                renderProfileList();
                loadCurrentProfile();
            }
        }

        function loadCurrentProfile() {
            const selectedProfileId = localStorage.getItem('selectedProfileId');
            const avatarImg = document.getElementById('currentProfileAvatar');
            
            if (selectedProfileId && profiles.length > 0) {
                // Find profile by ID (handle string/ObjectId comparison)
                currentProfile = profiles.find(p => {
                    return p.id == selectedProfileId || 
                           p.id.toString() === selectedProfileId.toString() ||
                           String(p.id) === String(selectedProfileId);
                });
                
                if (currentProfile && avatarImg) {
                    // Update profile avatar in nav - always set it, use fallback if needed
                    const avatarUrl = currentProfile.avatarUrl || '/images/avatar1.png';
                    avatarImg.src = avatarUrl;
                    
                    // Handle image load errors
                    avatarImg.onerror = function() {
                        this.src = '/images/avatar1.png';
                    };
                } else if (avatarImg) {
                    // Profile not found, use default
                    avatarImg.src = '/images/avatar1.png';
                }
            } else if (avatarImg) {
                // No profile selected, use default
                avatarImg.src = '/images/avatar1.png';
            }
        }

        function renderProfileList() {
            const profileList = document.getElementById('profileList');
            if (!profileList) return;
            
            profileList.innerHTML = '';
            
            profiles.forEach(profile => {
                const profileItem = document.createElement('div');
                profileItem.className = 'profile-dropdown-profile';
                profileItem.onclick = () => switchProfile(profile.id);
                
                const initials = (profile.name || 'P').charAt(0).toUpperCase();
                
                profileItem.innerHTML = `
                    <img src="${profile.avatarUrl || '/images/avatar1.png'}" alt="${profile.name}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div class="avatar-fallback-small">${initials}</div>
                    <span>${profile.name}</span>
                `;
                
                profileList.appendChild(profileItem);
            });
        }

        function toggleProfileMenu() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        function switchProfile(profileId) {
            if (!profileId) return;
            localStorage.setItem('selectedProfileId', profileId);
            // Update avatar immediately without reload
            loadCurrentProfile();
            // Close dropdown
            toggleProfileMenu();
            if (window.profileTransition) {
                profileTransition.play(() => window.location.reload());
            } else {
                window.location.reload();
            }
        }

        function renderGenreSections(genres) {
            const container = document.getElementById('genreSectionsContainer');
            if (!container) return;

            container.innerHTML = '';
            genreSections = (genres || []).map(genre => {
                const slug = genre.slug || slugify(genre.name);
                const gridId = `latest-${slug}-grid`;
                const section = document.createElement('section');
                section.className = 'content-section';
                section.dataset.genre = slug;
                section.innerHTML = `
                    <h2 class="section-title">Latest ${genre.name || slug}</h2>
                    <div class="content-grid" id="${gridId}"></div>
                `;
                container.appendChild(section);
                return { slug, gridId, name: genre.name || slug };
            });
        }

        async function initGenreSections(contentLimit = 10) {
            const container = document.getElementById('genreSectionsContainer');
            if (!container) return;

            if (!genreSections.length) {
                let genresToRender = defaultGenres;
                try {
                    const response = await api.get('/api/genres');
                    if (response.ok) {
                        const data = await response.json();
                        if (Array.isArray(data.items) && data.items.length) {
                            genresToRender = data.items;
                        }
                    }
                } catch (error) {
                    console.error('Failed to load genres:', error);
                }
                renderGenreSections(genresToRender);
            }

            await loadLatestByGenre(contentLimit);
        }

        function slugify(value) {
            return String(value || '')
                .toLowerCase()
                .trim()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/(^-|-$)/g, '') || 'genre';
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.querySelector('.search-btn');
            let searchTimeout;
            
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(e.target.value);
                }, 300);
            });
            
            searchBtn.addEventListener('click', function() {
                performSearch(searchInput.value);
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    performSearch(searchInput.value);
                }
            });
        }

        async function performSearch(query) {
            if (!query || query.trim().length === 0) {
                await loadContent();
                return;
            }
            
            const trimmedQuery = query.trim();
            try {
                const response = await api.get(`/api/titles?q=${encodeURIComponent(trimmedQuery)}`);
                const data = await response.json();
                
                const sections = document.querySelectorAll('.content-section');
                sections.forEach((section, index) => {
                    if (index === 0) {
                        const heading = section.querySelector('h2');
                        if (heading) heading.textContent = `Search Results for "${trimmedQuery}"`;
                        const grid = section.querySelector('.content-grid');
                        if (grid) renderGrid(grid, data.items || []);
                    } else {
                        const grid = section.querySelector('.content-grid');
                        if (grid) grid.innerHTML = '';
                    }
                });
            } catch (error) {
                console.error('Search failed:', error);
            }
        }

        const fallbackPosters = [
            '/images/movie-title-1.png','/images/movie-title-2.png','/images/movie-title-3.jpg','/images/movie-title-4.jpg',
            '/images/series-title-1.jpg','/images/series-title-2.jpeg','/images/series-title-3.jpg','/images/series-title-4.jpg'
        ];
        let fallbackIndex = 0;
        function nextFallbackPoster(){
            const poster = fallbackPosters[fallbackIndex % fallbackPosters.length];
            fallbackIndex++;
            return poster;
        }

        function resolveImageUrl(url) {
            if (!url) return nextFallbackPoster();
            if (/^https?:/i.test(url)) return url;
            let cleaned = String(url).replace(/^\/+/, '');
            if (cleaned.startsWith('public/')) cleaned = cleaned.replace(/^public\//, '');
            const idx = cleaned.indexOf('uploads/');
            if (idx !== -1) cleaned = cleaned.slice(idx);
            if (!cleaned.startsWith('uploads/')) cleaned = 'uploads/' + cleaned;
            return '/' + cleaned;
        }

        function renderGrid(grid, items) {
            grid.innerHTML = '';
            
            if (!items || items.length === 0) {
                grid.innerHTML = '<p style="color: hsl(var(--disney-muted)); padding: 20px;">No titles found.</p>';
                return;
            }
            
            items.forEach(t => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.onclick = () => window.location.href = `/title.html?id=${t.id}`;
                card.innerHTML = `
                    <div class="content-thumbnail">
                        <img src="${resolveImageUrl(t.thumbnailUrl || t.posterUrl)}" alt="${t.name || 'Title'}" onerror="this.src='/images/poster-placeholder.jpg'">
                        <div class="play-overlay">
                            <span class="play-icon">‚ñ∂</span>
                        </div>
                    </div>
                    <div class="content-info">
                        <h3 class="content-title">${t.name || 'Title'}</h3>
                        <p class="content-meta">${t.year || '2024'} ‚Ä¢ ${t.type === 'series' ? 'Series' : 'Movie'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            initHorizontalScroll(grid);
        }

        function initHorizontalScroll(grid) {
            let scrollInterval = null;
            const section = grid.closest('.content-section');
            
            const leftArrow = document.createElement('button');
            leftArrow.className = 'scroll-arrow scroll-arrow-left';
            leftArrow.innerHTML = '‚óÄ';
            leftArrow.onclick = () => scrollGrid(-1);
            
            const rightArrow = document.createElement('button');
            rightArrow.className = 'scroll-arrow scroll-arrow-right';
            rightArrow.innerHTML = '‚ñ∂';
            rightArrow.onclick = () => scrollGrid(1);
            
            if (section) {
                const existingArrows = section.querySelectorAll('.scroll-arrow');
                existingArrows.forEach(btn => btn.remove());
                section.appendChild(leftArrow);
                section.appendChild(rightArrow);
            }
            
            function scrollGrid(direction) {
                const scrollAmount = grid.clientWidth * 0.8;
                grid.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
            }
            
            grid.addEventListener('scroll', () => {
                const scrollLeft = grid.scrollLeft;
                const scrollWidth = grid.scrollWidth;
                const clientWidth = grid.clientWidth;
                
                if (scrollLeft + clientWidth >= scrollWidth - 10) {
                    duplicateContentForInfiniteScroll();
                }
                
                if (scrollLeft <= 10) {
                    resetScrollPosition();
                }
            });
            
            function duplicateContentForInfiniteScroll() {
                const cards = Array.from(grid.children).slice(0, 10);
                cards.forEach(card => {
                    const clone = card.cloneNode(true);
                    clone.onclick = card.onclick;
                    grid.appendChild(clone);
                });
            }
            
            function resetScrollPosition() {
                const totalCards = grid.children.length;
                if (totalCards > 20) {
                    const middlePosition = (grid.scrollWidth / 2);
                    grid.scrollLeft = middlePosition;
                }
            }
            
            grid.addEventListener('mouseenter', (e) => {
                grid.addEventListener('mousemove', handleMouseMove);
            });
            
            grid.addEventListener('mouseleave', () => {
                grid.removeEventListener('mousemove', handleMouseMove);
                stopScroll();
            });
            
            function handleMouseMove(e) {
                const rect = grid.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                const edgeThreshold = 150;
                
                if (x < edgeThreshold) {
                    const speed = (edgeThreshold - x) / edgeThreshold * 10;
                    startScroll(-speed);
                } else if (x > width - edgeThreshold) {
                    const speed = (x - (width - edgeThreshold)) / edgeThreshold * 10;
                    startScroll(speed);
                } else {
                    stopScroll();
                }
            }
            
            function startScroll(speed) {
                stopScroll();
                scrollInterval = setInterval(() => {
                    grid.scrollLeft += speed;
                }, 16);
            }
            
            function stopScroll() {
                if (scrollInterval) {
                    clearInterval(scrollInterval);
                    scrollInterval = null;
                }
            }
        }

        async function loadContent() {
            let contentLimit = 20;
            try {
                const configRes = await api.get('/api/config/content-limit');
                const configData = await configRes.json();
                contentLimit = configData.limit || 20;
            } catch (error) {
                console.error('Failed to load content limit config:', error);
            }

            try {
                const continueGrid = document.getElementById('continueWatchingGrid');
                const recommendedGrid = document.getElementById('recommendedShowsGrid');
                const mostLikedMoviesGrid = document.getElementById('mostLikedMoviesGrid');
                const mostLikedSeriesGrid = document.getElementById('mostLikedSeriesGrid');
                
                const sections = document.querySelectorAll('.content-section');
                if (sections[0]) {
                    const heading = sections[0].querySelector('h2');
                    if (heading) heading.textContent = 'Continue Watching';
                }
                
                // Load continue watching
                const continueResp = await api.get('/api/home/continue');
                const continueData = await continueResp.json();
                if (continueGrid) renderGrid(continueGrid, continueData.items || []);
                
                // Load recommended shows based on profile watch history
                const profileId = localStorage.getItem('selectedProfileId');
                if (profileId && recommendedGrid) {
                    try {
                        const recommendedResp = await api.get(`/api/home/recommended?profileId=${encodeURIComponent(profileId)}`);
                        const recommendedData = await recommendedResp.json();
                        if (recommendedData.items && recommendedData.items.length > 0) {
                            renderGrid(recommendedGrid, recommendedData.items);
                        } else {
                            // Fallback to popular if no recommendations
                            const popularResp = await api.get(`/api/home/popular`);
                            const popularData = await popularResp.json();
                            renderGrid(recommendedGrid, (popularData.items || []).slice(0, 5));
                        }
                    } catch (error) {
                        console.error('Failed to load recommendations:', error);
                        // Fallback to popular on error
                        const popularResp = await api.get(`/api/home/popular`);
                        const popularData = await popularResp.json();
                        renderGrid(recommendedGrid, (popularData.items || []).slice(0, 5));
                    }
                } else if (recommendedGrid) {
                    // No profile selected - show popular content
                    const popularResp = await api.get(`/api/home/popular`);
                    const popularData = await popularResp.json();
                    renderGrid(recommendedGrid, (popularData.items || []).slice(0, 5));
                }

                // Load most liked movies and series
                const [mostLikedMoviesResp, mostLikedSeriesResp] = await Promise.all([
                    api.get('/api/home/most-liked-movies?limit=10'),
                    api.get('/api/home/most-liked-series?limit=10')
                ]);
                
                const mostLikedMoviesData = await mostLikedMoviesResp.json();
                const mostLikedSeriesData = await mostLikedSeriesResp.json();
                
                if (mostLikedMoviesGrid) renderGrid(mostLikedMoviesGrid, mostLikedMoviesData.items || []);
                if (mostLikedSeriesGrid) renderGrid(mostLikedSeriesGrid, mostLikedSeriesData.items || []);

                await initGenreSections(contentLimit);
                
                // Hide loading screen after all content is loaded
                hideLoadingScreen();
            } catch (error) {
                console.error('Failed to load content:', error);
                hideLoadingScreen(); // Hide even on error
            }
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            const circleContainer = document.getElementById('circleContainer');
            const body = document.body;
            
            if (loadingScreen && circleContainer) {
                loadingScreen.classList.add('completing');
                circleContainer.classList.add('completing');
                
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    body.classList.remove('loading');
                    
                    setTimeout(() => {
                        if (loadingScreen.parentNode) {
                            loadingScreen.parentNode.removeChild(loadingScreen);
                        }
                    }, 600);
                }, 500);
            }
        }

        async function loadLatestByGenre(contentLimit = 10) {
            if (!genreSections.length) return;

            await Promise.all(genreSections.map(async (genre) => {
                const grid = document.getElementById(genre.gridId);
                if (!grid) return;

                try {
                    const response = await api.get(`/api/titles?genre=${encodeURIComponent(genre.slug)}&sort=year&limit=${contentLimit}`);
                    const data = await response.json();
                    renderGrid(grid, data.items || []);
                } catch (error) {
                    console.error(`Failed to load latest ${genre.slug}:`, error);
                    grid.innerHTML = '<p style="color: hsl(var(--disney-muted)); padding: 20px;">Unable to load titles.</p>';
                }
            }));
        }

        // Initialize content loading
        loadContent();
    </script>
</body>
</html>
