<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Player · Disney+ Demo</title>
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body class="player-body">
    <!-- Main Content: Video Player -->
    <main class="player-stage">
        <article>
            <div class="video-frame">
                <video id="v" preload="metadata" controlslist="nodownload"></video>
                <div class="video-overlay">
                    <div class="overlay-top">
                        <button class="overlay-back" id="overlayBack">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                        </button>
                        <button class="overlay-btn overlay-next-ep" id="overlayNextEp" title="Next Episode" style="display:none;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>
                        </button>
                    </div>
                    <div class="overlay-center">
                        <button class="overlay-btn" id="overlayBack10"><span>⟲</span><small>10s</small></button>
                        <button class="overlay-btn overlay-play" id="overlayPlayPause">▶︎</button>
                        <button class="overlay-btn" id="overlayFwd10"><small>10s</small><span>⟳</span></button>
                    </div>
                    <div class="overlay-bottom">
                        <div class="overlay-progress" id="progressTrack"><div id="bar"></div></div>
                        <button class="overlay-btn overlay-episodes" id="overlayEpisodes" title="Episode List">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
                        </button>
                        <button class="overlay-btn overlay-fullscreen" id="overlayFullscreen">⛶</button>
                    </div>
                </div>
            </div>
            <div class="meta-row">
                <div>
                    <h1 id="titleName"></h1>
                    <p id="titleMeta"></p>
                </div>
                <a class="btn" id="moreInfo" href="#">Details</a>
            </div>
        </article>
    </main>

    <!-- Aside: Episode Sheet -->
    <aside class="episode-sheet" id="episodeSheet">
        <div class="episode-sheet-content">
            <div class="episode-sheet-header">
                <h2 id="episodeSheetTitle">Episodes</h2>
                <button class="episode-sheet-close" id="episodeSheetClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="episode-sheet-list" id="episodeList"></div>
        </div>
    </aside>

    <!-- Aside: Up Next Card -->
    <aside class="up-next-card" id="upNextCard">
        <button class="up-next-close" id="upNextClose">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
        <div class="up-next-content" id="upNextContent">
            <div class="up-next-header">Up Next</div>
            <div class="up-next-thumbnail" id="upNextThumbnail"></div>
            <div class="up-next-info">
                <div class="up-next-title" id="upNextTitle">Episode Title</div>
                <div class="up-next-episode" id="upNextEpisode">S1 E2</div>
            </div>
            <div class="up-next-countdown">
                <svg class="countdown-ring" viewBox="0 0 100 100">
                    <circle class="countdown-ring-bg" cx="50" cy="50" r="45"/>
                    <circle class="countdown-ring-progress" id="countdownRing" cx="50" cy="50" r="45"/>
                </svg>
                <div class="countdown-text" id="countdownText">10</div>
            </div>
        </div>
    </aside>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <p>&copy; 2024 Disney+ Streaming Platform</p>
            </div>
            <nav class="footer-nav">
                <a href="/views/home.html">Home</a>
                <a href="/views/series.html">Series</a>
                <a href="/views/movies.html">Movies</a>
                <a href="/views/settings.html">Settings</a>
            </nav>
        </div>
    </footer>

    <script src="/scripts/api.js"></script>
    <script src="/scripts/cacheInvalidator.js"></script>
    <script src="/scripts/player.js"></script>
</body>
</html>
