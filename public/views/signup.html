<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ - Sign Up</title>
    <meta name="description" content="Sign up for Disney+ to start streaming your favorite movies and shows">
    <link rel="stylesheet" href="/styles/disney-plus.css">
</head>
<body class="signin-body">
    <header>
        <div class="disney-logo">
            <img src="/images/logo.jpeg" alt="Disney Plus">
        </div>
    </header>

    <main class="signin-container">
        <article>
            <h1 class="signin-title">Create Account</h1>
            
            <form class="signin-form" id="signupForm" onsubmit="return validateSignupForm(event)">
                <div class="form-group">
                    <label class="form-label" for="signup-username">Username</label>
                    <input 
                        type="text" 
                        id="signup-username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Choose a username"
                    >
                    <span class="error-message" id="username-error"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                
                <button type="submit" class="signin-button">
                    Create Account
                </button>
            </form>
            
            <div class="auth-links">
                <div class="signin-section">
                    <p class="signup-text">Already have an account?</p>
                    <button type="button" class="signup-button" onclick="location.href='/signin.html'">
                        Sign In
                    </button>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <p>¬© 2024 Disney+ Streaming Platform</p>
            </div>
            <nav class="footer-nav">
                <a href="/views/home.html">Home</a>
                <a href="/views/series.html">Series</a>
                <a href="/views/movies.html">Movies</a>
                <a href="/views/settings.html">Settings</a>
            </nav>
        </div>
    </footer>

    <script>
        function clearError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).textContent = '';
        }

        function showError(inputId, errorId, message) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).textContent = message;
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.password-toggle');
            const eyeIcon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                input.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('signup-username');
            const passwordInput = document.getElementById('signup-password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            usernameInput.addEventListener('input', function() {
                clearError('signup-username', 'username-error');
            });

            usernameInput.addEventListener('blur', function() {
                if (this.value.trim().length > 0 && this.value.trim().length < 3) {
                    showError('signup-username', 'username-error', 'Username must be at least 3 characters');
                }
            });

            passwordInput.addEventListener('input', function() {
                clearError('signup-password', 'password-error');
                if (confirmPasswordInput.value && this.value !== confirmPasswordInput.value) {
                    showError('confirm-password', 'confirm-password-error', 'Passwords do not match');
                } else {
                    clearError('confirm-password', 'confirm-password-error');
                }
            });

            passwordInput.addEventListener('blur', function() {
                if (this.value.length > 0 && this.value.length < 6) {
                    showError('signup-password', 'password-error', 'Password must be at least 6 characters');
                }
            });

            confirmPasswordInput.addEventListener('input', function() {
                clearError('confirm-password', 'confirm-password-error');
            });

            confirmPasswordInput.addEventListener('blur', function() {
                if (this.value && passwordInput.value !== this.value) {
                    showError('confirm-password', 'confirm-password-error', 'Passwords do not match');
                }
            });
        });

        function validateSignupForm(event) {
            event.preventDefault();
            
            const usernameInput = document.getElementById('signup-username');
            const passwordInput = document.getElementById('signup-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            let isValid = true;
            let firstError = null;

            clearError('signup-username', 'username-error');
            clearError('signup-password', 'password-error');
            clearError('confirm-password', 'confirm-password-error');

            if (!usernameInput.value.trim()) {
                showError('signup-username', 'username-error', 'Username is required');
                if (!firstError) firstError = usernameInput;
                isValid = false;
            } else if (usernameInput.value.trim().length < 3) {
                showError('signup-username', 'username-error', 'Username must be at least 3 characters');
                if (!firstError) firstError = usernameInput;
                isValid = false;
            }

            if (!passwordInput.value) {
                showError('signup-password', 'password-error', 'Password is required');
                if (!firstError) firstError = passwordInput;
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                showError('signup-password', 'password-error', 'Password must be at least 6 characters');
                if (!firstError) firstError = passwordInput;
                isValid = false;
            }

            if (!confirmPasswordInput.value) {
                showError('confirm-password', 'confirm-password-error', 'Please confirm your password');
                if (!firstError) firstError = confirmPasswordInput;
                isValid = false;
            } else if (passwordInput.value !== confirmPasswordInput.value) {
                showError('confirm-password', 'confirm-password-error', 'Passwords do not match');
                if (!firstError) firstError = confirmPasswordInput;
                isValid = false;
            }

            if (!isValid) {
                if (firstError) {
                    firstError.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    setTimeout(() => firstError.focus(), 300);
                }
                
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                return false;
            }

            submitSignup();
            return false;
        }

        async function submitSignup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const submitButton = document.querySelector('.signin-button');
            
            clearError('signup-username', 'username-error');
            
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.ok) {
                    const meResponse = await fetch('/api/auth/me');
                    const userData = await meResponse.json();
                    
                    if (userData.role === 'admin') {
                        window.location.href = '/views/admin.html';
                    } else {
                        window.location.href = '/profile-selection.html';
                    }
                } else {
                    if (response.status === 409) {
                        showError('signup-username', 'username-error', 'Username already exists');
                        document.getElementById('signup-username').focus();
                    } else {
                        showError('signup-username', 'username-error', data.error || 'Unable to create account. Please try again.');
                    }
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('signup-username', 'username-error', 'Connection error. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
