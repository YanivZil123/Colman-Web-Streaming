<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="/styles/disney-plus.css">
</head>
<body class="home-body">
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-left">
                <img src="/images/logo.jpeg" alt="Disney Plus" class="nav-logo">
                <span class="nav-link active">Statistics</span>
            </div>
        </div>
    </nav>

    <main class="home-main" style="padding-top: 120px;">
        <section class="content-section" style="margin-bottom: 80px;">
            <h2 class="section-title">Statistics</h2>
            <div style="margin-top:24px">
                <h3 class="section-subtitle" style="margin-bottom:12px;">Daily Views per Profile</h3>
                <div style="height:320px">
                    <canvas id="profileViewsChart"></canvas>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('profileViewsChart');
            if (!ctx) return;
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 50 }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        });
    </script>
</body>
</html>
