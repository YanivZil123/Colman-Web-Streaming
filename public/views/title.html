<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title ¬∑ Disney+</title>
    <meta name="description" content="Details for your selected title">
    <link rel="stylesheet" href="/styles/disney-plus.css">
    <style>
        /* Premium Like Button Styles */
        .like-btn-container {
            position: relative;
            display: inline-block;
        }

        .like-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(107, 116, 138, 0.3);
            border: 2px solid rgba(249, 249, 249, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: visible;
        }

        .like-btn:hover {
            background: rgba(107, 116, 138, 0.5);
            border-color: rgba(249, 249, 249, 0.4);
            transform: scale(1.05);
        }

        .like-btn:active {
            transform: scale(0.95);
        }

        .like-btn.liked {
            background: rgba(0, 214, 232, 0.2);
            border-color: rgba(0, 214, 232, 0.6);
        }

        .like-btn.liked:hover {
            background: rgba(0, 214, 232, 0.3);
            border-color: rgba(0, 214, 232, 0.8);
        }

        /* Heart Icon */
        .heart-icon {
            width: 24px;
            height: 24px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SVG Heart Outline (Not Liked State) */
        .heart-outline {
            stroke: #F9F9F9;
            stroke-width: 2;
            fill: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SVG Heart Fill (Liked State) */
        .heart-fill {
            fill: #00D6E8;
            stroke: none;
            opacity: 0;
            transform: scale(0);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .like-btn.liked .heart-outline {
            opacity: 0;
            transform: scale(0);
        }

        .like-btn.liked .heart-fill {
            opacity: 1;
            transform: scale(1);
        }

        /* Sparkle Particles */
        .sparkle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            width: 100px;
            height: 100px;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00D6E8;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 6px #00D6E8, 0 0 12px rgba(0, 214, 232, 0.6);
        }

        /* Sparkle Animation */
        @keyframes sparkleAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: var(--sparkle-end) scale(0);
            }
        }

        .like-btn.animating .sparkle {
            animation: sparkleAnimation 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Pulse Animation on Like */
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 214, 232, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 214, 232, 0);
            }
        }

        .like-btn.animating {
            animation: pulseGlow 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 214, 232, 0.3);
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        @keyframes rippleAnimation {
            0% {
                width: 0;
                height: 0;
                opacity: 0.6;
            }
            100% {
                width: 80px;
                height: 80px;
                opacity: 0;
            }
        }

        .like-btn.animating .ripple {
            animation: rippleAnimation 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="home-body">
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-left">
                <img src="/images/logo.jpeg" alt="Disney Plus" class="nav-logo">
                <a href="/views/home.html" class="nav-link">Home</a>
                <a href="/views/series.html" class="nav-link">Series</a>
                <a href="/views/movies.html" class="nav-link">Movies</a>
            </div>
            
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search titles...">
                    <button class="search-btn">üîç</button>
                </div>
                <div class="profile-menu-container">
                    <button class="profile-icon-btn" onclick="toggleProfileMenu()">
                        <img src="/images/avatar1.png" alt="Profile" class="profile-icon-img" id="currentProfileAvatar">
                        <script>
                            (function(){try{const s=sessionStorage.getItem('cachedProfiles'),p=localStorage.getItem('selectedProfileId');if(s&&p){const ps=JSON.parse(s),cp=ps.find(pr=>pr.id==p||pr.id.toString()===p.toString()||String(pr.id)===String(p));if(cp&&cp.avatarUrl){const img=document.getElementById('currentProfileAvatar');if(img)img.src=cp.avatarUrl;}}}catch(e){}})();
                        </script>
                    </button>
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="profile-dropdown-header">Switch Profile</div>
                        <div id="profileList" class="profile-list"></div>
                        <div class="profile-dropdown-divider"></div>
                        <a href="/views/profile-selection.html" class="profile-dropdown-item">Manage Profiles</a>
                        <a href="/" class="profile-dropdown-item">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="home-main">
        <div class="title-hero" id="titleHero">
            <!-- Hero content will be loaded here -->
        </div>

        <section class="content-section" id="episodesSection" style="display: none;">
            <h2 class="section-title">Episodes</h2>
            <div class="content-grid" id="episodesGrid">
                <!-- Episodes will be loaded here -->
            </div>
        </section>

        <section class="content-section">
            <h2 class="section-title">Similar Titles</h2>
            <div class="content-grid" id="similarGrid">
                <!-- Similar titles will be loaded here -->
            </div>
        </section>
    </main>

    <script src="/scripts/api.js"></script>
    <script>
        let profiles = [];
        let currentProfile = null;

        document.addEventListener('DOMContentLoaded', function() {
            setAvatarFromCache();
            loadProfiles();
            loadTitle();
            setupSearch();
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const dropdown = document.getElementById('profileDropdown');
                const profileBtn = document.querySelector('.profile-icon-btn');
                
                if (!dropdown.contains(event.target) && !profileBtn.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
        });

        function setAvatarFromCache() {
            const selectedProfileId = localStorage.getItem('selectedProfileId');
            const avatarImg = document.getElementById('currentProfileAvatar');
            
            if (selectedProfileId && avatarImg) {
                try {
                    const cachedProfiles = sessionStorage.getItem('cachedProfiles');
                    if (cachedProfiles) {
                        const profiles = JSON.parse(cachedProfiles);
                        const cachedProfile = profiles.find(p => {
                            return p.id == selectedProfileId || 
                                   p.id.toString() === selectedProfileId.toString() ||
                                   String(p.id) === String(selectedProfileId);
                        });
                        if (cachedProfile && cachedProfile.avatarUrl) {
                            avatarImg.src = cachedProfile.avatarUrl;
                            return;
                        }
                    }
                } catch (e) {
                    // Ignore cache errors
                }
            }
        }

        async function loadProfiles() {
            try {
                const response = await api.get('/api/profiles');
                
                if (!response.ok) {
                    throw new Error('Failed to load profiles');
                }
                
                const data = await response.json();
                profiles = (data.items || []).map(p => ({
                    id: p.id,
                    name: p.name,
                    avatarUrl: p.avatarUrl
                }));
                
                try {
                    sessionStorage.setItem('cachedProfiles', JSON.stringify(profiles));
                } catch (e) {
                    // Ignore storage errors
                }
                
                renderProfileList();
                loadCurrentProfile();
            } catch (error) {
                console.error('Failed to load profiles:', error);
                profiles = [];
                renderProfileList();
                loadCurrentProfile();
            }
        }

        function loadCurrentProfile() {
            const selectedProfileId = localStorage.getItem('selectedProfileId');
            const avatarImg = document.getElementById('currentProfileAvatar');
            
            if (selectedProfileId && profiles.length > 0) {
                currentProfile = profiles.find(p => {
                    return p.id == selectedProfileId || 
                           p.id.toString() === selectedProfileId.toString() ||
                           String(p.id) === String(selectedProfileId);
                });
                
                if (currentProfile && avatarImg) {
                    const avatarUrl = currentProfile.avatarUrl || '/images/avatar1.png';
                    avatarImg.src = avatarUrl;
                    avatarImg.onerror = function() {
                        this.src = '/images/avatar1.png';
                    };
                } else if (avatarImg) {
                    avatarImg.src = '/images/avatar1.png';
                }
            } else if (avatarImg) {
                avatarImg.src = '/images/avatar1.png';
            }
        }

        function renderProfileList() {
            const profileList = document.getElementById('profileList');
            if (!profileList) return;
            
            profileList.innerHTML = '';
            
            profiles.forEach(profile => {
                const profileItem = document.createElement('div');
                profileItem.className = 'profile-dropdown-profile';
                profileItem.onclick = () => switchProfile(profile.id);
                
                const initials = (profile.name || 'P').charAt(0).toUpperCase();
                
                profileItem.innerHTML = `
                    <img src="${profile.avatarUrl || '/images/avatar1.png'}" alt="${profile.name}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div class="avatar-fallback-small">${initials}</div>
                    <span>${profile.name}</span>
                `;
                
                profileList.appendChild(profileItem);
            });
        }

        function toggleProfileMenu() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        function switchProfile(profileId) {
            localStorage.setItem('selectedProfileId', profileId);
            loadCurrentProfile();
            toggleProfileMenu();
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.querySelector('.search-btn');
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            
            if (query) {
                window.location.href = `/views/genre.html?q=${encodeURIComponent(query)}`;
            }
        }

        async function checkLikeStatus(titleId) {
            const profileId = localStorage.getItem('selectedProfileId');
            if (!profileId || !titleId) return;
            
            try {
                const response = await api.get(`/api/likes/check?titleId=${titleId}&profileId=${profileId}`);
                const data = await response.json();
                
                const likeBtn = document.getElementById('likeBtn');
                if (likeBtn && data.liked) {
                    likeBtn.classList.add('liked');
                }
            } catch (error) {
                console.error('Failed to check like status:', error);
            }
        }

        async function loadTitle() {
            const id = new URLSearchParams(location.search).get('id');
            if (!id) {
                document.getElementById('titleHero').innerHTML = '<p style="color: hsl(var(--disney-muted)); padding: 20px;">Title ID not provided.</p>';
                return;
            }

            try {
                const res = await api.get('/api/titles/' + id);
                if (!res.ok) {
                    throw new Error('Failed to load title');
                }
                
                const t = await res.json();
                console.log('Title data loaded:', t);
                
                // Update page title
                document.title = `${t.name} ¬∑ Disney+`;
                
                // Render hero section
                renderHero(t);
                
                // Render episodes if it's a series
                if (t.type === 'series' && t.episodes && t.episodes.length > 0) {
                    renderEpisodes(t);
                }
                
                // Load similar titles
                loadSimilarTitles(id);
            } catch (error) {
                console.error('Failed to load title:', error);
                document.getElementById('titleHero').innerHTML = '<p style="color: hsl(var(--disney-muted)); padding: 20px;">Failed to load title. Please try again.</p>';
            }
        }

        function renderHero(t) {
            const heroSection = document.getElementById('titleHero');
            const thumbnailUrl = t.thumbnailUrl || t.posterUrl || '/images/poster-placeholder.jpg';
            const genres = (t.genres || []).join(' ‚Ä¢ ');
            
            // Format actors with Wikipedia links
            const formatActorsWithLinks = (actorsString) => {
                if (!actorsString) return '';
                const actorsList = actorsString.split(',').map(actor => actor.trim());
                const actorLinks = actorsList.map(actor => {
                    const wikiUrl = `https://en.wikipedia.org/wiki/${encodeURIComponent(actor.replace(/ /g, '_'))}`;
                    return `<a href="${wikiUrl}" target="_blank" rel="noopener noreferrer" class="actor-link">${actor}</a>`;
                });
                return actorLinks.join(', ');
            };
            
            const actorsHtml = t.actors ? `<div class="title-hero-actors"><strong>Cast:</strong> ${formatActorsWithLinks(t.actors)}</div>` : '';
            
            heroSection.innerHTML = `
                <div class="title-hero-content">
                    <div class="title-hero-image">
                        <img src="${thumbnailUrl}" alt="${t.name}" onerror="this.src='/images/poster-placeholder.jpg'">
                    </div>
                    <div class="title-hero-info">
                        <h1 class="title-hero-name">${t.name}</h1>
                        <div class="title-hero-meta">
                            <span>${t.year || 'N/A'}</span>
                            <span>‚Ä¢</span>
                            <span>${t.type === 'series' ? 'Series' : 'Movie'}</span>
                            ${genres ? `<span>‚Ä¢</span><span>${genres}</span>` : ''}
                        </div>
                        <p class="title-hero-description">${t.description || 'No description available.'}</p>
                        ${actorsHtml}
                        <div class="title-hero-actions">
                            <a href="/player.html?titleId=${t.id}" class="btn-play">‚ñ∂ Play</a>
                            <div class="like-btn-container">
                                <button id="likeBtn" class="like-btn" aria-label="Like this title">
                                    <svg class="heart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path class="heart-outline" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                        <path class="heart-fill" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                    </svg>
                                    <div class="sparkle-container">
                                        <div class="sparkle" style="--sparkle-end: translate(20px, -20px);"></div>
                                        <div class="sparkle" style="--sparkle-end: translate(-20px, -20px);"></div>
                                        <div class="sparkle" style="--sparkle-end: translate(20px, 20px);"></div>
                                        <div class="sparkle" style="--sparkle-end: translate(-20px, 20px);"></div>
                                        <div class="sparkle" style="--sparkle-end: translate(28px, 0);"></div>
                                        <div class="sparkle" style="--sparkle-end: translate(-28px, 0);"></div>
                                        <div class="sparkle" style="--sparkle-end: translate(0, -28px);"></div>
                                        <div class="sparkle" style="--sparkle-end: translate(0, 28px);"></div>
                                    </div>
                                    <div class="ripple"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Check if title is liked and update button state
            checkLikeStatus(t.id);
            
            // Setup button handlers
            const likeBtn = document.getElementById('likeBtn');
            
            if (likeBtn) {
                likeBtn.onclick = async () => {
                    const profileId = localStorage.getItem('selectedProfileId');
                    if (!profileId) {
                        console.error('No profile selected');
                        return;
                    }
                    
                    try {
                        // Toggle the liked state immediately for instant feedback
                        const wasLiked = likeBtn.classList.contains('liked');
                        
                        if (!wasLiked) {
                            // Animate to liked state
                            likeBtn.classList.add('liked', 'animating');
                            
                            // Remove animation class after animation completes
                            setTimeout(() => {
                                likeBtn.classList.remove('animating');
                            }, 600);
                        } else {
                            // Animate to unliked state (simpler, no sparkles)
                            likeBtn.classList.remove('liked');
                        }
                        
                        // Send request to server
                        const response = await api.post('/api/likes/toggle', { 
                            titleId: t.id,
                            profileId: profileId
                        });
                        
                        const data = await response.json();
                        
                        // Sync with server response (in case of discrepancy)
                        if (data.liked !== undefined) {
                            if (data.liked) {
                                likeBtn.classList.add('liked');
                            } else {
                                likeBtn.classList.remove('liked');
                            }
                        }
                    } catch (error) {
                        console.error('Failed to toggle like:', error);
                        // Revert on error
                        likeBtn.classList.toggle('liked');
                    }
                };
            }

            setupResumeButtons(t);
        }

        async function setupResumeButtons(t) {
            try {
                const actions = document.querySelector('.title-hero-actions');
                if (!actions) return;
                const playLink = actions.querySelector('.btn-play');
                if (!playLink) return;
                const profileId = localStorage.getItem('selectedProfileId');
                const resp = await api.get('/api/watch/progress?titleId=' + encodeURIComponent(t.id) + (profileId ? ('&profileId=' + encodeURIComponent(profileId)) : ''));
                if (!resp.ok) return;
                const progress = await resp.json().catch(() => null);
                if (!progress || progress.positionSec === undefined) return;
                const position = Number(progress.positionSec || 0);
                const total = Number(progress.totalDurationSec || 0);
                if (position <= 1) return;
                if (total && position >= total - 2) return;
                const base = '/player.html?titleId=' + encodeURIComponent(t.id) + (progress.episodeId ? ('&episodeId=' + encodeURIComponent(progress.episodeId)) : '');
                playLink.textContent = '‚ñ∂ Play from beginning';
                playLink.href = base + '&resume=start&resumePosition=0';
                const resumeBtn = document.createElement('a');
                resumeBtn.className = 'btn-play';
                resumeBtn.textContent = '‚ü≤ Continue';
                resumeBtn.href = base + '&resume=resume&resumePosition=' + Math.floor(position);
                actions.insertBefore(resumeBtn, playLink);
            } catch (error) {
                console.error('Resume buttons error', error);
            }
        }

        function renderEpisodes(t) {
            const episodesSection = document.getElementById('episodesSection');
            const episodesGrid = document.getElementById('episodesGrid');
            
            if (!episodesSection || !episodesGrid) return;
            
            episodesSection.style.display = 'block';
            episodesGrid.innerHTML = '';
            
            t.episodes.forEach(episode => {
                const episodeCard = document.createElement('a');
                episodeCard.className = 'content-card';
                episodeCard.href = `/player.html?titleId=${t.id}&episodeId=${episode.id}`;
                
                episodeCard.innerHTML = `
                    <div class="content-thumbnail">
                        <img src="${t.thumbnailUrl || t.posterUrl || '/images/poster-placeholder.jpg'}" 
                             alt="${episode.name}" 
                             onerror="this.src='/images/poster-placeholder.jpg'">
                        <div class="play-overlay">
                            <span class="play-icon">‚ñ∂</span>
                        </div>
                    </div>
                    <div class="content-info">
                        <h3 class="content-title">S${episode.season || 1} E${episode.episodeNumber || 1} - ${episode.name || 'Episode'}</h3>
                        <p class="content-meta">${episode.rating ? `Rating: ${episode.rating}` : ''}</p>
                    </div>
                `;
                
                episodesGrid.appendChild(episodeCard);
            });
        }

        async function loadSimilarTitles(id) {
            try {
                const sim = await (await api.get('/api/titles/' + id + '/similar')).json();
                const grid = document.getElementById('similarGrid');
                
                if (!grid) return;
                
                grid.innerHTML = '';
                
                if (!sim.items || sim.items.length === 0) {
                    grid.innerHTML = '<p style="color: hsl(var(--disney-muted)); padding: 20px;">No similar titles found.</p>';
                    return;
                }
                
                sim.items.forEach(t => {
                    const card = document.createElement('a');
                    card.className = 'content-card';
                    card.href = `/title.html?id=${t.id}`;
                    
                    card.innerHTML = `
                        <div class="content-thumbnail">
                            <img src="${t.posterUrl || '/images/poster-placeholder.jpg'}" 
                                 alt="${t.name}" 
                                 onerror="this.src='/images/poster-placeholder.jpg'">
                            <div class="play-overlay">
                                <span class="play-icon">‚ñ∂</span>
                            </div>
                        </div>
                        <div class="content-info">
                            <h3 class="content-title">${t.name || 'Title'}</h3>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load similar titles:', error);
            }
        }
    </script>
</body>
