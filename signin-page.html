<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ - Sign In</title>
    <meta name="description" content="Sign in to Disney+ to start streaming your favorite movies and shows">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signin-body">
    <main class="signin-container">
        <div class="disney-logo">
            <img src="assets/disneylogo-new.png" alt="Disney Plus">
        </div>
        
        <h1 class="signin-title">Sign In</h1>
        
        <form class="signin-form" action="account-choosing.html" method="get">
            <div class="form-group">
                <label class="form-label" for="email">Email or Phone Number</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                >
            </div>
            
            <button type="submit" class="signin-button">
                Sign In
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </main>
</body>
</html>
