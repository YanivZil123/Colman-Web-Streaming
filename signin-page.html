<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ - Sign In</title>
    <meta name="description" content="Sign in to Disney+ to start streaming your favorite movies and shows">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signin-body">
    <main class="signin-container">
        <div class="disney-logo">
            <img src="assets/disneylogo-new.png" alt="Disney Plus">
        </div>
        
        <h1 class="signin-title">Sign In</h1>
        
        <form class="signin-form" action="profile-selection.html" method="get" onsubmit="return validateSigninForm(event)">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="signin-button">
                Sign In
            </button>
        </form>
        
        <div class="auth-links">
            <div class="signup-section">
                <p class="signup-text">New to Disney+?</p>
                <button type="button" class="signup-button" onclick="location.href='signup-page.html'">
                    Sign Up
                </button>
            </div>
        </div>
    </main>

    <script>
        // Clear error styling when user starts typing
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                });
            });
        });

        function togglePassword() {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const eyeIcon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                input.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function validateSigninForm(event) {
            event.preventDefault(); // Always prevent default first
            
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            let isValid = true;
            let firstErrorField = null;

            console.log('Validating form...'); // Debug log

            // Clear previous error styling
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');

            // Validate username
            if (!usernameInput.value.trim()) {
                console.log('Username is empty'); // Debug log
                usernameInput.classList.add('error');
                if (!firstErrorField) firstErrorField = usernameInput;
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value.trim()) {
                console.log('Password is empty'); // Debug log
                passwordInput.classList.add('error');
                if (!firstErrorField) firstErrorField = passwordInput;
                isValid = false;
            }

            if (!isValid) {
                console.log('Form is invalid, showing effects'); // Debug log
                
                // Scroll to first error field
                if (firstErrorField) {
                    firstErrorField.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    // Focus and select the first error field
                    setTimeout(() => {
                        firstErrorField.focus();
                        firstErrorField.select();
                    }, 300);
                }
                
                // Vibrate device if supported
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                return false;
            }

            // If validation passes, submit the form
            console.log('Form is valid, submitting...'); // Debug log
            document.querySelector('.signin-form').submit();
            return true;
        }

        // Clear error styling when user starts typing
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                });
            });

            // Remove screen shake animation after it completes
            document.body.addEventListener('animationend', function(e) {
                if (e.animationName === 'screenShake') {
                    document.body.classList.remove('screen-shake');
                }
            });
        });
    </script>
</body>
</html>
