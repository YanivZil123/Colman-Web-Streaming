<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ - Sign Up</title>
    <meta name="description" content="Sign up for Disney+ to start streaming your favorite movies and shows">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signin-body">
    <main class="signin-container">
        <div class="disney-logo">
            <img src="assets/disneylogo-new.png" alt="Disney Plus">
        </div>
        
        <h1 class="signin-title">Create Account</h1>
        
        <form class="signin-form" action="account-choosing.html" method="get">
            <div class="form-group">
                <label class="form-label" for="signup-username">Username</label>
                <input 
                    type="text" 
                    id="signup-username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Choose a username"
                    required
                    minlength="3"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signup-password">Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="signup-password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a password"
                        required
                        minlength="6"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                        <span class="eye-icon">ğŸ‘ï¸</span>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        minlength="6"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                        <span class="eye-icon">ğŸ‘ï¸</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="signin-button">
                Create Account
            </button>
        </form>
        
        <div class="auth-links">
            <div class="signin-section">
                <p class="signup-text">Already have an account?</p>
                <button type="button" class="signup-button" onclick="location.href='signin-page.html'">
                    Sign In
                </button>
            </div>
        </div>
    </main>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const eyeIcon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.textContent = 'ğŸ™ˆ';
            } else {
                input.type = 'password';
                eyeIcon.textContent = 'ğŸ‘ï¸';
            }
        }
    </script>
</body>
</html>
